<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="" alt="">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's got in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque
                    dolorem, ex consequuntur vel mollitia sed
                </p>

                <div class="info">
                    <div class="information">
                        <img src="location.png" class="icon" alt="">
                        <p>12 pinnock estate block, NY 11553</p>
                    </div>
                    <div class="information">
                        <img src="email.png" class="icon" alt="">
                        <p>jarafeeds@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="phone.jpeg" class="icon" alt="">
                        <p>123-456-789</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle two"></span>
                <span class="circle two"></span>

                <form action="index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" placeholder="Username">
                        <!-- <label for="">Username</label>
                        <span>Username</span> -->
                    </div>

                    <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Emai">
                        <!-- <label for="">Email</label>
                        <span>Email</span> -->
                    </div>

                    <div class="input-container">
                        <input type="tel" name="phone" class="input" placeholder="Phone">
                        <!-- <label for="">Phone</label>
                        <span>Phone</span> -->
                    </div>

                    <div class="input-container textarea">
                        <textarea name="massage" class="input" placeholder="Message"></textarea>
                        <!-- <label for="">Message</label>
                        <span>Message</span> -->
                    </div>
                    <input type="submit" value="send" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
